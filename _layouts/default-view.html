<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="{{ '/img/Top2.webp' | relative_url }}" as="image">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    <style id="style">{% include style.html %}</style>
  </head>
  <body class="min-h-screen flex flex-col bg-slate-50 text-slate-800">
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
  </body>     
  <button id="focusToggle"
    class="fixed bottom-4 right-4 z-[100] px-4 py-2 rounded-full bg-sky-600 text-white shadow
      hover:bg-sky-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-600"
    type="button" aria-pressed="false">
    背景画像のみを表示
  </button>
  <script>
    const targets = ['#primaryNav','header','aside','footer','main']; // 必要に応じて追加
    const btn = document.getElementById('focusToggle');
    let on = false;
    btn.addEventListener('click', () => {
      on = !on;
      targets.forEach(s => document.querySelectorAll(s).forEach(el => el.classList.toggle('hidden', on)));
      btn.textContent = on ? '通常表示に戻す' : '背景画像のみを表示';
    });
  </script>
  <script type="text/javascript">
    document.getElementById("pp-date").innerHTML = showDay(); function showDay() {var now = new Date(); var day = now.toLocaleDateString('ja-JP-u-ca-japanese', {dateStyle: 'long'}); return day;}
  </script>
  <script type="text/javascript">
    document.getElementById("pp-year").innerHTML = showYear(); function showYear() {var now = new Date(); var year = now.getFullYear(); return year;}
  </script>
</html>
