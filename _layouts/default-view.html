<!doctype html>
<html lang="ja">
  {% include head.html %}
  <body class="min-h-screen flex flex-col bg-slate-50 text-slate-800">
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
  </body>     
  <button id="focusToggle"
    class="fixed bottom-4 right-4 z-[100] px-4 py-2 rounded-full bg-sky-600 text-white shadow
      hover:bg-sky-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-600"
    type="button" aria-pressed="false">
    背景画像のみを表示
  </button>
  <script>
    const targets = ['#primaryNav','header','aside','footer','main','nav']; // 必要に応じて追加
    const btn = document.getElementById('focusToggle');
    let on = false;
    btn.addEventListener('click', () => {
      on = !on;
      targets.forEach(s => document.querySelectorAll(s).forEach(el => el.classList.toggle('hidden', on)));
      btn.textContent = on ? '通常表示に戻す' : '背景画像のみを表示';
    });
  </script>
  {% include datescripts.html %}
</html>
